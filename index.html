<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary bg-gradient no-repeat" style="background-repeat: no-repeat">
    <h1 class="text-center py-1">Hello there!</h1>
    <p class="text-center">
      Enter To-do items into the input below. <br>
      Click the entered text to complete it. <br>
      Guess what the delete button does...
    </p>
    <div class="container">
        <form action="" id="list_form" onsubmit="sendInputValue()" class="row py-5">
          <ul class="list-group list-group-flush w-75 mx-auto px-0" id="entered_list_items"></ul>
          <div class="input-group mb-3 w-75 mx-auto px-0 my-2">
            <button
              class="btn btn-outline-dark"
              type="submit"
            >
              Add to List
            </button>
            <input
              type="text"
              class="form-control text-center"
              placeholder="Type To-do item here..."
              id="input_bar"
              aria-label="Example text with button addon"
              aria-describedby="button-addon1"
            />
          </div>
        </form>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
